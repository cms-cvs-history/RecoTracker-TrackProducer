process TRAJECTORYANALYSER = {
    ### keep the logging output to a nice level ###
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.cout.default.limit = 100000

	# initialize  MessageLogger
	#include "RecoTracker/RoadSearchCloudMaker/test/messages.cfg"

	source = PoolSource { 
                untracked vstring fileNames = {"file:tracks.root"}
                int32 MaxEvents = 1
         }

	# CTF track fit with material
        #include "RecoTracker/TrackProducer/data/CTFFinalFitWithMaterial.cff"
	#replace ctfWithMaterialTracks.TrajectoryInEvent = true
     
	include "RecoTracker/TrackProducer/data/RefitterWithMaterial.cff"
	replace TrackRefitter.TrajectoryInEvent = true

	module trajectoryAnalyzer =  TrajectoryAnalyzer{
					string trajectoryInput = "TrackRefitter"
					#string trajectoryInput = "ctfWithMaterialTracks"
	                             }
	
	module out = PoolOutputModule 
         {
     	   untracked string fileName = 'out.root'
         }

	#path p = {ctfWithMaterialTracks,trajectoryAnalyzer}		
        path p = {TrackRefitter,trajectoryAnalyzer}	
	endpath e = {out}

}
