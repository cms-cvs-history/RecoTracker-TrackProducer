process TRACKANALYSER = {

	# initialize  MessageLogger
	#include "RecoTracker/RoadSearchCloudMaker/test/messages.cfg"

	source = PoolSource { 
                untracked vstring fileNames = {"file:Tracks.root"}
                int32 MaxEvents = 10
         }

        es_source = XMLIdealGeometryESSource {
	   FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
           string rootNodeName = ""
        }

        es_module = TrackerGeometricDetESModule {}
        es_module = TrackerDigiGeometryESModule {}


	module trackAnalyzer =  TrackAnalyzer{}

	path p = {trackAnalyzer}	

}
