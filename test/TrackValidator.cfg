process TRACKVALIDATOR = {

	source = PoolSource { 
                untracked vstring fileNames = {'file:sim+local+global10GeV.root'}
#                untracked vstring fileNames = {'file:sim+local+global10GeV1.root',
#	         				'file:sim+local+global10GeV2.root'}
                untracked int32 MaxEvents = -1
         }

        module evtInfo = AsciiOutputModule {}

 	module TrackValidator = TrackValidator {
         vstring label = {"ctfWithMaterialTracks","rsWithMaterialTracks"}
	 #can use also ctf/rsAnalyticalTracks
	 string  sim   = "g4SimHits"
	 string  out   = "histo10GeV.root"
	 string  open  = "recreate"
	 double  min   = 0
	 double  max   = 2.5
	 int32   nint  = 20
        }

	path p = {TrackValidator}

        endpath ep = {
         evtInfo
        }
}
