process Refit = 
{

  # initialize  MessageLogger
  service = MessageLogger
  {
    vstring destinations =
    {
      "log","cout","cerr"
    }

    PSet log =
    {
      string threshold = "INFO"
    }
  
    PSet cout =
    {
      string threshold = "INFO"
    }
  
    PSet cerr =
    {
      string threshold = "INFO"
    }
      untracked vstring debugModules = {"TrackRefitter"} 
  }

  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:reco-application-tracking-finaltrackfits-ctffinalfitwithmaterial.root"}
    untracked int32 maxEvents = -1
  }

  # track refit with material
  include "RecoTracker/TrackProducer/data/RefitterWithMaterial.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "RefittedTracks.root"
  }

  path p = 
  {
    TrackRefitter
  }

  endpath e = 
  {
    out
  }
}
