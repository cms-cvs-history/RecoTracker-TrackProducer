process Refit = 
{
    
    # initialize  MessageLogger
    service = MessageLogger
    {
	untracked vstring destinations =
	{
	    "log","cout","cerr"
	}
	
	untracked PSet log =
	{
	    untracked string threshold = "INFO"
	}
	
	untracked PSet cout =
	{
	    untracked string threshold = "INFO"
	}
	
	untracked PSet cerr =
	{
	    untracked string threshold = "INFO"
	}
	untracked vstring debugModules = {"TrackRefitter"} 
    }
    
    untracked PSet maxEvents = {untracked int32 input = -1}
    source = PoolSource 
    { 
	untracked vstring fileNames = {"file:reco-application-tracking-finaltrackfits-rsfinalfitwithmaterial.root"}
    }
    
    # track refit with material
    include "RecoTracker/TrackProducer/data/RefitterWithMaterial.cff"
    
    module out = PoolOutputModule 
    {
	untracked string fileName = "RefittedTracks.root"
    }
    
    path p = 
    {
	TrackRefitter
    }
    
    endpath e = 
    {
	out
    }
}
