process FinalFits = 
{

  # initialize  MessageLogger
  include "RecoTracker/RoadSearchCloudMaker/test/messages.cfi"

  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:CleanToTrackCandidates.root"}
    untracked int32 maxEvents = 100
  }

 # CTF analytical track fit
  include "RecoTracker/TrackProducer/data/CTFFinalFitAnalytical.cff"

  # CTF track fit with material
  include "RecoTracker/TrackProducer/data/CTFFinalFitWithMaterial.cff"

  module out = PoolOutputModule 
  {
    untracked string fileName = "TrackCandidatesToTracks.root"
  }

  path p = 
  {
    ctfAnalyticalTracks,
    ctfWithMaterialTracks
  }

  endpath e = 
  {
    out
  }
}
